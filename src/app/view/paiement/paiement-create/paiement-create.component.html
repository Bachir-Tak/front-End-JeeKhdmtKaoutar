<div class="container">

  <form action="">

    <div class="row">

      <div class="col">

        <h3 class="title">billing address</h3>

        <div class="inputBox">
          <span>nom :</span>
          <input type="text" placeholder="john " [(ngModel)]="paiement.commande.client.nom">
        </div>
        <div class="inputBox">
          <span>prenom :</span>
          <input type="text" placeholder=" deo" [(ngModel)]="paiement.commande.client.prenom">
        </div>
        <div class="inputBox">
          <span>cin :</span>
          <input type="text" placeholder="EE287536"  [(ngModel)]="paiement.commande.client.cin">
        </div>
        <div class="inputBox">
          <span>id :</span>
          <input type="text" placeholder="A65F39GB" [(ngModel)]="paiement.id">
        </div>

        <div class="flex">
          <div class="inputBox">
            <app-ville-list [(ngModel)]="paiement.commande.client.ville" ></app-ville-list>
          <!-- <span>Ville :</span>
            <input type="text" placeholder="Morocco" [(ngModel)]="paiement.commande.client.ville"> -->
          </div>
          <div class="inputBox">
            <span>paiementEffectue:</span>
            <input type="text" placeholder="" [(ngModel)]="paiement.paiementEffectue">
          </div>
        </div>

      </div>

      <div class="col">

        <h3 class="title">payment</h3>

        <div class="inputBox">
          <span>cards accepted :</span>
          <img src="../../../../assets/imagePaiement/card_img.png" alt="">
        </div>
        <div class="inputBox">
          <span>Compte :</span>
          <input type="text" placeholder="mr. john deo" [(ngModel)]="paiement.commande.client">
        </div>
        <div class="inputBox">
          <span>Commande :</span>
          <input type="text" placeholder="EA678T435" [(ngModel)]="paiement.commande.ref">
        </div>
        <div class="inputBox">
          <span>credit card number :</span>
          <input type="number" placeholder="1111-2222-3333-4444" [(ngModel)]="paiement.commande.client.rib">
        </div>
      </div>
    </div>
    <input type="submit" value="Save" class="submit-btn" (click)="save()">
  </form>
</div>
