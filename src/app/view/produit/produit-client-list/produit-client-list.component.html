
<h1> Nos Produits</h1>

<section class="product-list">
  <div class="product-item" *ngFor="let p of produits">
    <p><img class="image" src="{{p.image}}"></p>
    <h2>{{p.nom}}</h2>
    <p>{{p.description}}</p>
    <p class="price">{{p.prixVente}}$</p>
    <a  [routerLink]="['/produit', p.ref ]"><button >Voir</button></a>
  </div>
</section>
