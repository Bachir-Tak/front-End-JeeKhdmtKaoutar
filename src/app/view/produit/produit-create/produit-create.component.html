        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

      </svg>
      <svg   width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

      </svg>
    </div>
    <p class="product-description" name="description">{{produit.description}}</p>
    <ul class="product-features" >
      <li >Categorie Product : {{produit.categorieProduit}} </li>

    </ul>
    <div class="product-price">
      <span class="product-price" > Prix : ${{produit.prixVente}}</span>
    </div>
    <div class="size">
    </div>
    <app-commande-create [produit]="produit" ></app-commande-create>

</div>
