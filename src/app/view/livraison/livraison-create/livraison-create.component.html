<div class="container myfr">
  <form>
    <h1>Livraison Formulaire</h1>
    <div class="mycla">
      <div class="form-group">
        <label for="name"><i class="fa fa-pencil" aria-hidden="true"></i> Nom:</label>
        <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="livraison.achat.client.nom">
      </div>
      <div class="form-group">
        <label for="first-name"><i class="fa fa-pencil" aria-hidden="true"></i> Prénom:</label>
        <input type="text" class="form-control" id="first-name" name="first-name" [(ngModel)]="livraison.achat.client.prenom">
      </div>
      <div class="form-group">
        <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="livraison.achat.client.compte.email">
      </div>
      <div class="form-group">
        <label for="address"><i class="fa fa-address-book" aria-hidden="true"></i> Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="livraison.achat.client.adresse">
      </div>
      <div class="form-group">
        <i class="fa fa-flag-o" aria-hidden="true"></i>
       <label> Ville</label>
        <select id="ville" class="form-select" name="ville" [(ngModel)]="livraison.ville">
          <option>--selecter une ville --</option>
          <option value="Casablanca">Casablanca</option>
          <option value="Rabat">Rabat</option>
          <option value="Marrakech">Marrakech</option>
          <option value="Fès">Fès</option>
          <option value="Tanger">Tanger</option>
          <option value="Agadir">Agadir</option>
          <option value="Meknès">Meknès</option>
          <option value="Oujda">Oujda</option>
          <option value="Kenitra">Kenitra</option>
          <option value="Tétouan">Tétouan</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Continuer</button>
    </div>
  </form>
</div>
