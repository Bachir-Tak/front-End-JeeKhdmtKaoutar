<div class="tablos shadow rounded-3">
  <h1>La Listes Des Receptions</h1>
<table class="table table-hover text-center table-bordered table-responsive rounded-3">
  <thead>
  <tr class="">
    <th scope="col">Référence</th>
    <th scope="col">Libelle</th>
    <th scope="col">Magasin</th>
    <th scope="col">Date Reception</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let recep of receptions, index as i">
    <td>{{recep.ref}}</td>
    <td>{{recep.libelle}}</td>
    <td>{{recep.magasin.libelle}}</td>
    <td>{{format(recep.dateReception)}}</td>
    <td>
      <button class="delete" (click)="deleteByRef(recep,i)"><i class="fa fa-trash" aria-hidden="true"></i>Supprimer</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
